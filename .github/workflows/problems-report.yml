name: Generate and Publish Problems Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  # Required to deploy artifacts to GitHub Pages
  pages: write
  # Required for secure authentication with GitHub Pages deployment service
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Execute Gradle help command
        run: ./gradlew help

      - name: Rename report to index.html
        run: mv build/reports/problems/problems-report.html build/reports/problems/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'build/reports/problems'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
